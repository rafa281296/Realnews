<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Real News | Cadastrar Notícia</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/96a514acf1.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/cadastrar.css" />
	</head>
	<body>
		<header>
			<div>
				<h1 style="color: black"><a  href="index.html">RealNews</a></h1>
			</div>
			<div class="link-container">
				<ul>
					<li><a style="color: black" href="ListarNoticias.do">Alterar Notícias</a>
					<li><a style="color: black" href="ConsultarNoticia.do">Visualizar Notícias</a>
				</ul>
			</div>
		</header>
		
		<section>
			<h2>Adicionar Notícia</h2>
			
			<form action="CadastrarNoticia.do" method="post">
				<div class="form-group w-25">
					<label for="id">ID</label> <br>
					<input type="text" class="form-control" name="id" />
				</div>
				
				<div class="form-group">
					<label for="titulo">Título</label>
					<input type="text" class="form-control" name="titulo" size="100" maxlength="126" />
				</div>
				
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<input type="text" class="form-control" name="descricao" size="100" maxlength="512" />
				</div>
				
				<div class="form-group">
					<label for="texto">Texto</label>
					<textarea class="form-control" name="texto" cols="15" rows="15"></textarea>
				</div>
						
				<div class="form-group">
					<input type="submit" class="btn btn-primary" name="btnCadastrar" value="Cadastrar Notícia" />
					<a class="btn btn-danger" href="ListarNoticias.do">Cancelar</a>
				</div>	
			</form>
		</section>
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
